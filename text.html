<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example</title>
    <style>
      .a {
        background-color: red;
        height: 33px;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .b {
        background-color: #00aa00;
        height: 50px;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
   <div>
    <div class="a q w s" data-target="#menu-1" data-el="1">1</div>
    <div class="b" data-target="#menu-1 data-el="no-click-handler">2</div>
    <div class="a" data-el="3">11</div>
    <div class="a" data-el="3">11</div>
  </div>  
    <script>
      const divs = document.querySelectorAll(".a");
      console.log(divs);

      divs.forEach((el) =>
        el.addEventListener("click", (event) => {
          console.log(event.target.getAttribute("class"));
        })
      );
    </script>
  </body>
</html>
